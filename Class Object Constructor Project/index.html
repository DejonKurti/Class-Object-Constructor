<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed|Roboto+Mono|Roboto+Slab&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="banner">
        <h1 class="class">
            Add A Scientist
        </h1>
    </div>

    <div class="user-input">
        <form id="scientist-form">
            <div class="scientist-form-input">
                <label for="full-name"> Full Name </label>
                <input type="text" id="full-name" class="text-box" required>
            </div>
            <div class="scientist-form-input">
                <label for="field"> Field of Study </label>
                <input type="text" id="field" class="text-box" required>
            </div>
            <div class="scientist-form-input">
                <label for="age-today"> Age </label>
                <input type="text" id="age-today" class="text-box" required>
            </div>
            <div class="scientist-form-input">
                <label for="birth-country"> Country of Origin </label>
                <input type="text" id="birth-country" class="text-box" required>
            </div>
            <div class="scientist-form-input">
                <label for="nobel"> Nobel Winner? </label>
                <input type="text" id="nobel" class="text-box" required>
            </div>
            <div class="scientist-form-input">
                <label for="image"> Enter URL for an Image </label>
                <input type="text" id="image" class="text-box" required>
            </div>
            <div class="scientist-form-input">
                <input id = 'submit' type="submit" value="Submit" class="btn btn-red" required>
            </div>
        </form>
    </div>

    <div class="display">

    </div>


    <script src="app.js"></script>
</body>

</html>
